<!DOCTYPE HTML>
<html>
	<head>
		<title>REI Einstein Search</title>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=yes">
		
		<link rel="stylesheet" type="text/css" href="/dist/static/css/main.css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="//satchel.rei.com/media/img/header/rei-co-op-logo-white.svg" alt="REI homepage"/>
			</div>
			<div class="search">
				<div>
					<form name="search-form">
						<input type="text" value="" name="search" placeholder="Search for great gear & clothing"/>
					</form>
				</div>
			</div>
		</header>
		<main>
			<div class="items-wrapper" id="itemsWrapper">
				<!-- Initial list of items will be loaded from JSON file for demo purpose -->
				<ul class="items" id="itemsList"></ul>
			</div>
		</main>
		<footer>
		</footer>

		<script id="itemsTemplate" type="x-tmpl-mustache">
			{{#items}}
				<li class="item">
					<div class="image-wrapper">
						<a href="{{link}}">
							<img src="{{thumbnailImageLink}}" alt="{{title}}"/>
						</a>
					</div>

					<div class="options">{{options}}</div>

					<div>
						<a href="{{link}}">
							<span class="brand">{{brand}}</span><br/>
							{{title}}
						</a>
					</div>

					<div class="price {{priceType}}">
						<span class="discount">{{salePrice}}</span>
						<span class="regular">{{price}}</span>
						<p>{{savingsPercent}}</p>
					</div>

					<div class="ratings-wrapper">
						<div class="ratings">
							<span>☆☆☆☆☆</span>
							<span class="rate" style="width: {{ratingPercent}}%">☆☆☆☆☆</span>
						</div>({{reviewCount}})
					</div>
				</li>
			{{/items}}
		</script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script type="text/javascript" src="dist/static/js/lib.ajax.js"></script>
		<script type="text/javascript" src="dist/static/js/lib.products.js"></script>
		<script type="text/javascript" src="dist/static/js/lib.einstein.js"></script>
		<script type="text/javascript" src="dist/static/js/page.index.js"></script>
	</body>
</html>
